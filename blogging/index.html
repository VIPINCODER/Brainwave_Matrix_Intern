<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, 
                   maximum-scale=1, minimum-scale=1,  
                   width=device-width"> 

    <link rel="stylesheet" href="styles.css"> 
    <title>Blog Website</title> 
</head> 
  
<body> 
    <header> 
        <h1 class="logo"><a href="#">Blogging-Platform</a></h1> 
        <nav> 
            <ul> 
                <li class="nav1"><a href="/">Home</a></li> 
                <li class="nav1"> 
                      <a href="#" id="createPostBtn"> 
                          Create Post 
                      </a> 
                  </li> 
                <li class="nav1"><a href="#">Contact</a></li> 
                <li class="nav1"><a href="#" id="signUpBtn">Sign Up</a></li>
<li class="nav1"><a href="#" id="loginBtn">Login</a></li>
<li class="nav1"><a href="#" id="logoutBtn" style="display: none;">Logout</a></li>

            </ul> 
        </nav> 
    </header> 
  
    <main class="post-container"> 
        <div id="createPostModal" class="modal"> 
            <div class="modal-content"> 
                <span class="close" id="closeModal">×</span> 
                <h2>Create a New Post</h2> 
                <form id="postForm"> 
                    <div class="upper"> 
                        <div class="title"> 
                            <label class="postheading" for="postTitle"> 
                                  Title 
                              </label> 
                            <input type="text" class="postTitle"
                             id="postTitle" name="postTitle"
                              autocomplete="off" required> 
                        </div> 
                        <div class="category1"> 
                            <label class="postheading" for="postCategory"> 
                                  Category 
                              </label> 
                            <input type="text" class="postCategory"
                             id="postCategory" name="postCategory" 
                             autocomplete="off" required> 
                        </div> 
                    </div> 
  
                    <label class="postheading" for="postDescription"> 
                          Description 
                      </label> 
                    <textarea class="postDescription" id="postDescription" 
                               name="postDescription" autocomplete="off" 
                               required> 
                      </textarea> 
  
                    <button type="submit" id="postSubmitBtn" 
                    class="postSubmitBtn">Post</button> 
                </form> 
            </div> 
        </div> 
  
       
        <div id="postDetailModal" class="modal"> 
            <div class="modal-content"> 
                <span class="close" id="closeDetailModal"> 
                      × 
                  </span> 
                <h1 id="detailTitle"></h1> 
                <span id="detailDate"></span> 
                <p id="detailDescription"></p> 
            </div> 
        </div> 

       
         <div class="comment">   
        <h3>Comments</h3>
<div id="commentSection"></div>
<form id="commentForm">
    <textarea id="commentText" required></textarea>
    <button type="submit">Add Comment</button>
</form>
</div>


        <div id="editPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">×</span>
                <h2>Edit Post</h2>
                <form id="editPostForm">
                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="editPostTitle">Title</label>
                            <input type="text" class="postTitle" id="editPostTitle" name="editPostTitle" autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="editPostCategory">Category</label>
                            <input type="text" class="postCategory" id="editPostCategory" name="editPostCategory" autocomplete="off" required>
                        </div>
                    </div>
                    <label class="postheading" for="editPostDescription">Description</label>
                    <textarea class="postDescription" id="editPostDescription" name="editPostDescription" autocomplete="off" required></textarea>
                    <button type="submit" id="editPostSubmitBtn" class="postSubmitBtn">Save</button>
                </form>
            </div>
        </div>

        <div id="signUpModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeSignUpModal">×</span>
                <h2>Sign Up</h2>
                <form id="signUpForm">
                    <label for="signUpUsername">Username</label>
                    <input type="text" id="signUpUsername" name="signUpUsername" required>
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="signUpPassword" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeLoginModal">×</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
        
  
        <div id="postCreatedMessage" class="post-message"> 
            Post created successfully! 
          </div> 
  
    </main> 
  
    <footer> 
        <p>Blogs</p> 
    </footer> 
  
   
    <script src="script.js"></script> 
</body> 
  
</html>
